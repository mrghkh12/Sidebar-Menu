<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sidebar Menu</title>
</head>
<body>
    
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="fa-brands fa-sketch logo"></i>
            <span class="brand">The App</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-house-chimney"></i>
                    <span class="list-item-text">Dashboard</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
                    <span class="list-item-text">Search</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-bars-staggered"></i>
                    <span class="list-item-text">Insights</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-book"></i>
                    <span class="list-item-text">Document</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-users"></i>
                    <span class="list-item-text">Community</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-toolbox"></i>
                    <span class="list-item-text">Tools</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-cart-shopping"></i>
                    <span class="list-item-text">Market</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-regular fa-circle-question"></i>
                    <span class="list-item-text">Resource</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>


    <script defer src="./scripts/app.js"></script>
    <script defer src="https://kit.fontawesome.com/a6243ca7b9.js" crossorigin="anonymous"></script>
</body>
</html>
